server:
  port: 10010
spring:
  application:
    name: leyou-gateway
eureka:
  client:
    service-url:
      defaultZone : http://localhost:10086/eureka
    registry-fetch-interval-seconds: 5
zuul:
  prefix:  /api
  routes:
    item-service: /item/** #路由到商品的微服务
    search-service: /search/** #路由到搜索微服务
    user-service: /user/**
    auth-service: /auth/**
  add-proxy-headers: true
  sensitive-headers: #默认覆盖敏感头信息
leyou:
  jwt:
    pubKeyPath:  #公钥地址
    cookieName: LY_TOKEN
  filter:
    allowPaths:
      - /api/auth
      - /api/search
      - /api/user/register
      - /api/user/check
      - /api/user/code
      - /api/item